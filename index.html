<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d239cac0a2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Google Homepage</title>
  </head>
  <body>
    <div class="container">
      <nav id="navbar">
        <ul id="navbar-left">
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Store</a>
          </li>
        </ul>
        <ul id="navbar-right">
          <li>
            <a href="#">Gmail</a>
          </li>
          <li>
            <a href="#">Images</a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-th"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-user-tie user"></i>
            </a>
          </li>
        </ul>
      </nav>
      <div id="form">
        <form>
          <div>
            <img
              src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
              alt="iconic google logo"
            />
          </div>

          <div id="search">
            <i class="fas fa-search magnifier"></i>
            <input type="search" />
            <i class="fas fa-microphone mic"></i>
          </div>

          <div id="btn-search">
            <a id="btn" href="#">Google Search</a>
            <a id="btn" href="#">I'm Feeling Lucky</a>
          </div>
        </form>
      </div>

      <footer>
        <div id="footer-left">
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search Works</a>
        </div>
        <div id="footer-right">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </footer>
    </div>
  </body>
</html>
